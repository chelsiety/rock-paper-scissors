<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <main>
        <section id="section-display">
            <div id="display-player" class="display-competitor">
                <h2>Player: 
                    <span id="display-player-score" class="display-score">0</span>
                </h2>
                <div id="display-player-img" class="display-img-board"></div>
            </div>
            <h3 id="display-info">First to 5 <br> wins the game</h3>
            <div id="display-computer" class="display-competitor">
                <h2>Computer: 
                    <span id="display-computer-score" class="display-score">0</span>
                </h2>
                <div id="display-computer-img" class="display-img-board"></div>
            </div>
        </section>
        <section id="section-buttons">
            <button id="rock-button" class="button">
                <img src="images/button-img-rock.svg" alt="rock button">
            </button>
            <button id="paper-button" class="button">
                <img src="images/button-img-paper.svg" alt="paper button">
            </button>
            <button id="scissors-button" class="button">
                <img src="images/button-img-scissors.svg" alt="scissors button">
            </button>
        </section>
    </main>

</body>
</html>
