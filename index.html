<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>
</head>
<p>
    <h1>ROCK PAPER SCISSORS</h1>
    <main>
        <section id="section-display">
            <div id="display-player" class="display-competitor">
                <h2>Player: 
                    <span id="display-player-score" class="display-score">0</span>
                </h2>
                <div id="display-player-board" class="display-img-board">
                    <!--Player choice id css set to display: none-->
                    <img id="display-player-img" class="display-img" src="images/display-img-rock.svg" alt="display image">  
                </div>
            </div>
            <div id="display-info">
                <h3 id="info">First to 5 points wins the game</h3>
            </div>
            <div id="display-computer" class="display-competitor">
                <h2>Computer: 
                    <span id="display-computer-score" class="display-score">0</span>
                </h2>
                <div id="display-computer-board" class="display-img-board">
                    <!--Computer choice id css set to display: none-->
                   <img id="display-computer-img" class="display-img" src="images/display-img-rock.svg" alt="display image">
                </div>
            </div>
        </section>
        <section id="section-buttons">
            <button id="rock-button" class="button">
                <img id="rock" class="button-img" src="images/button-img-rock.svg" alt="rock button">
            </button>
            <button id="paper-button" class="button">
                <img id="paper" class="button-img" src="images/button-img-paper.svg" alt="paper button">
            </button>
            <button id="scissors-button" class="button">
                <img id="scissors" class="button-img" src="images/button-img-scissors.svg" alt="scissors button">
            </button>
        </section>
    </main>
      <!--Modal-->
      <div class="modal">
        <div id="overAllResult" class="modal-content">
            <p id="game-over-text" class="modal-text">Congratulations!</p>
            <p id="result-text" class="modal-text">You won the match</p>
            <button id="modal-play-again-button" class="play-again-button">Play again</button>
        </div>
      </div>
</body>
</html>
